<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>dishmo | Sample Menu</title>
	<link rel="icon" type="image/png" href="/images/dishmo-favicon.png"></link>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt|Handlee" rel="stylesheet"></link>
	<link rel="stylesheet" type="text/css" href="/css/meaghan-menu-styles/meaghan-menu-content.css"></link>
	<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
	<script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$("#dishmonav").load("/dishmonav.html");
		});
	</script>
</head>

<body>
	<h1 class="restaurant-name">Northstar Cafe</h1>
	<span class="orange-line"></span>

	<div id="myCarousel" class="carousel slide" data-interval="false">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>
		<nav id="dishmonav"></nav>
		<div class="carousel-inner">
			<div class="item active">
				<h2 class="meal-name">Breakfast</h2>
				<div class="menu-items">
					<div th:each="currentBreakfast: ${breakfasts}">
						<div class="breakfasts">
							<a class="name"
							th:href="@{/reviews(id=${currentBreakfast.breakfastId})}"
							th:text="${currentBreakfast.name}"></a>
							<p class="price" th:text="${currentBreakfast.price}"></p>
							<p class="description" th:text="${currentBreakfast.description}"></p>
							<span class="orange-line"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
