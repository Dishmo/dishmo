<!DOCTYPE html>
<html>
<head>
	<title>All Restaurants</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto" rel="stylesheet"></link>
	<link rel="stylesheet" type="text/css" href="/css/restaurants.css"></link>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">dishmo</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="http://localhost:8080/home">Home</a></li>
					<li><a href="http://localhost:8080/about">About</a></li>
					<li><a href="http://localhost:8080/contact">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Signup</a></li>
					<li><a href="#about">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<h1>All dishmo Restaurants</h1>

	<ol type="1">
		<li th:each="currentRestaurant: ${restaurantIn}"><a th:href="@{/restaurant(id=${currentRestaurant.restaurantId})}" th:text="${currentRestaurant.name}" /></li>
	</ol>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
